<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Futurista de Pesos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let currentUser = null;
    const USERS = {
      "admin": "12345678",
      "Brayan": "Brayan_net"
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (USERS[user] === pass) {
        currentUser = user;
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }

    function calcularCosto(idPrefix) {
      const peso = parseFloat(document.getElementById(idPrefix + '-peso').value);
      const costoPorKg = 1.10;
      const total = peso * costoPorKg;
      document.getElementById(idPrefix + '-resultado').innerText = `Monto Final: S/ ${total.toFixed(2)}`;
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <!-- LOGIN -->
  <div id="login-form" class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-80">
      <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
      <input id="username" type="text" placeholder="Usuario" class="w-full mb-4 p-2 rounded bg-gray-700 text-white"/>
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-2 rounded bg-gray-700 text-white"/>
      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-800 p-2 rounded font-bold">Acceder</button>
    </div>
  </div>

  <!-- APLICACIÓN PRINCIPAL -->
  <div id="main-app" class="hidden px-6 py-10">
    <h1 class="text-4xl font-extrabold text-center mb-10">Panel Futurista de Control de Pesos</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- OPCIÓN -->
      <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4">Peso Diario</h2>
        <input id="diario-peso" type="number" placeholder="Ingrese peso (kg)" class="w-full p-2 rounded bg-gray-700 mb-2" />
        <button onclick="calcularCosto('diario')" class="w-full bg-green-600 hover:bg-green-800 p-2 mb-2 rounded font-semibold">Subir Datos</button>
        <p id="diario-resultado" class="text-center font-bold"></p>
      </div>

      <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4">Peso Semanal</h2>
        <input id="semanal-peso" type="number" placeholder="Ingrese peso (kg)" class="w-full p-2 rounded bg-gray-700 mb-2" />
        <button onclick="calcularCosto('semanal')" class="w-full bg-green-600 hover:bg-green-800 p-2 mb-2 rounded font-semibold">Subir Datos</button>
        <p id="semanal-resultado" class="text-center font-bold"></p>
      </div>

      <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-4">Peso Mensual</h2>
        <input id="mensual-peso" type="number" placeholder="Ingrese peso (kg)" class="w-full p-2 rounded bg-gray-700 mb-2" />
        <button onclick="calcularCosto('mensual')" class="w-full bg-green-600 hover:bg-green-800 p-2 mb-2 rounded font-semibold">Subir Datos</button>
        <p id="mensual-resultado" class="text-center font-bold"></p>
      </div>
    </div>
  </div>
</body>
</html>
